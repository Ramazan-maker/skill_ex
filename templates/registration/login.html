{% extends "base.html" %}

{% block title %}Вход{% endblock %}
{% block content %}
<h2>Вход</h2>
{% if user.is_authenticated %}
    <p>Вы уже выполнили вход!</p>
    <p><a href="{% url 'exchange:logout' %}">Выйти</a></p>
{% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
{% endif %}
{% endblock %}

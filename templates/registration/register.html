{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body d-flex flex-column align-items-center">
            <h2 class="card-title">Регистрация</h2>
            <form method="post" class="registration-form w-100 d-flex flex-column align-items-center">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block mt-3">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
